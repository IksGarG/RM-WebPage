    <script>
        ScrollReveal().reveal('.whatsapp-logo', { delay: 250 });
        // Get the toast element
        var toast = document.getElementById('messageToast');
        
        // Parse the JSON response and display the toast message
        function displayToast(response) {
            var messageBody = toast.querySelector('.toast-body');
            messageBody.textContent = response.message;
        
            // Apply appropriate classes based on the response status
            if (response.status === 'success') {
            toast.classList.add('bg-success');
            } else if (response.status === 'error') {
            toast.classList.add('bg-danger');
            }
        
            // Show the toast
            var bootstrapToast = new bootstrap.Toast(toast);
            bootstrapToast.show();
        }

        // Handle the form submission
        var form = document.getElementById('contactForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Perform an AJAX request to the PHP script
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'send_email.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                displayToast(response);
            }
            };
            xhr.send(new FormData(form));
        });
    </script>
